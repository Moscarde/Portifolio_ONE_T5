<meta charset="UTF-8" />

<script>

    var tabuada = 1
    while (tabuada<11){
        document.write("Tabuada de " + tabuada + ": <br>")

        var tabuadaNumero = 0 // numero de cada linha da tabuada
        var count = 0 // contador de quantas vezes vai repetir a linha principal
        while (count < 11){
            document.write(tabuada + " x " + tabuadaNumero + " = " + (tabuada * tabuadaNumero )+ "<br>")
            tabuadaNumero+=1
            count+=1
        }
        document.write("<br><br>")
        tabuada+=1
    }



</script>
