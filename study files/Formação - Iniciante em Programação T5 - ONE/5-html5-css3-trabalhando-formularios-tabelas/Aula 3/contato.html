<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Produtos - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="cabecalho">
			<div class="caixa">
				<h1><img src="img/logo.png" /></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao"/>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao"/>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao"/>

				<label for="mensagem">Deixe sua mensagem</label>
				<textarea cols="40" rows="10" id="mensagem" class="input-padrao"></textarea>

				<div>
					<p>Como prefere o nosso contato?</p>
					<label for="radio-email"><input type="radio" name="contato" id="radio-email" /> Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" /> Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" /> Whatsapp</label>
					

					
				</div>
				<div>
					<p>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>
				
				<label for="check-email"><input type="checkbox" id="check-email" class="checkbox"> Gostaria de receber nossas novidades por email?</label>
				<input type="submit" value="Enviar formulário" />
			</form>
		</main>
		<footer>
			<img src="img/logo-branco.png" />
			<p class="copyright">Copyright Alura - 2022</p>
		</footer>
	</body>
</html>
