<meta charset="UTF-8" />
<p>Imprima em ordem decrescente todos os números entre 20 e 0, incluindo os limites! No final, escreva a palavra "FIM". DICA: você pode decrementar uma variável!</p>
<br><br><br>
<script>
    function pulaLinha(){
        document.write('<br>')
        document.write('<br>')
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }


    var numero = 20
    
    while(numero >= 0){
        mostra(numero)
        numero -= 1
    }
    mostra('FIM')

</script>
