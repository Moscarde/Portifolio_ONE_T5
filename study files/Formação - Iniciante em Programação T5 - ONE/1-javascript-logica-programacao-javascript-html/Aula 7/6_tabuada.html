<meta charset="UTF-8" />

<script>
    function pulaLinha(){
        document.write('<br>')
        document.write('<br>')
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }
    
    var numeroEscolhido = parseInt(prompt('Digite um número para gerar a sua tabuada'))

    while(isNaN(numeroEscolhido)){
        numeroEscolhido = parseInt(prompt('Digite um número para gerar a sua tabuada'))
    }

    for(var mult = 1; mult <= 10; mult += 1){
        
        mostra(numeroEscolhido + ' x ' + mult + ' = ' + (numeroEscolhido*mult))
    }
</script>
