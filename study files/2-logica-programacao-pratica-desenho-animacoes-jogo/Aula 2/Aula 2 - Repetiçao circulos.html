<canvas width="600" height="400"> </canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    pincel.fillStyle = 'olive';
    pincel.fillRect(0,0, 600, 400)

	function desenharCirculo(cor, x, y, raio) {

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 2 * 3, 14);
		pincel.fill();
	}

	desenharCirculo("red", 300, 200, 20);
    desenharCirculo("orange", 260, 200, 20);
    desenharCirculo("yellow", 300, 160, 20);
    desenharCirculo("blue", 300, 240, 20);
    desenharCirculo("black", 340, 200, 20);
</script>
