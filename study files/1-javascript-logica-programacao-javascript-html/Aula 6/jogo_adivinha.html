<meta charset="UTF-8" />

<script>
    function pulaLinha(){
        document.write('<br>')
        document.write('<br>')
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    var numeroSecreto = Math.round(Math.random() * 10)

    var chute = parseInt(prompt('Digite seu chute'))

    if(chute == numeroSecreto){
        mostra('Parabéns, você acertou!')
    }
    else{
        mostra('Você errou, o número secreto era ' + numeroSecreto)
    }


</script>
