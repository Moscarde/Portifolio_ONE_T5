<meta charset="UTF-8" />

<script>

    let anoAtual = 2022
    let nascGabriel = 1998
    let nascLaura = 2001
    let nascNicolas = 2020
    let idadeGabriel = anoAtual - nascGabriel
    let idadeLaura = anoAtual - nascLaura
    let idadeNicolas = anoAtual - nascNicolas

    document.write("Gabriel tem " + idadeGabriel + " anos<br>")
    document.write("Laura tem " + idadeLaura + " anos<br>")
    document.write("Nicolas tem " + idadeNicolas + " anos<br>")


    mediaIdade = (idadeGabriel + idadeLaura + idadeNicolas) /3 
    document.write("<br>A média de idade é: " + Math.round(mediaIdade) )

</script>
