<meta charset="UTF-8" />
<p>Que tal uma dificuldade um pouco maior? Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não devem ser impressos! No final escreva a palavra "FIM". Use o while para essa tarefa. DICA: o if pode ajudá-lo!</p>
<br><br><br>
<script>
    function pulaLinha(){
        document.write('<br>')
        document.write('<br>')
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }


    var numero = 30

    
    while(numero <= 40){
        if(numero != 33 && numero != 37){
            mostra(numero)
            numero+=1
        }
        else{
            numero+=1
        }
    }
    mostra('FIM')
</script>
